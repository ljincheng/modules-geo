<script type="text/javascript">
    function cardWin() {
        var W = 300, H = 200;
        var L = 300, T = 300;
        var container ="cardDiv";

        var div = new Element("div", {styles:{ position: "absolute", width: W + "px", height: H + "px", left: L + "px", top: T + "px", border: "1px solid red" }});
        div.inject($(container));

        var bgLeft = new Element("div", { styles: { position: "absolute", width: 250, height: 100, left: 0, bottom: 0, background: "url(iws3.png)",border: "1px solid blue" ,
           backgroundPosition:"left bottom", backgroundRepeat:"no-repeat",overflow: "hidden"} });
            bgLeft.inject(div);

       var img = new Element("img", { src: "iws3.png", styles: { position: "absolute", left: "0px", bottom: "0px"} });
           img.inject(bgLeft);

    }
    cardWin();
</script>
