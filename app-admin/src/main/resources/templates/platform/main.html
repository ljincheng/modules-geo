<script type="text/javascript">
    var toggle_customSidebar = false,custom_full=false,
        custom_open = 0;
    $(function () {
        // var WIN_H = $(window).height();
        // var HEAER_HEIGHT=62;
        // var frame_h=WIN_H - HEAER_HEIGHT - 3;
        // $("#main_frame").css("height",frame_h+"px");
        // $("#main_frame").css("marginTop",HEAER_HEIGHT+"px");


        $("li.menu_link_item").bind("click",function(){
            activeContent("myDefMainFrame");
            var aitem=$(this);
            $("li.menu_link_item").each(function(){
                var myEl=$(this);

                if(myEl.hasClass("active"))
                {
                    myEl.removeClass("active");
                }
                var pMyEl=myEl.parent().parents('li.active');
                pMyEl.removeClass("active");
            });
            aitem.addClass("active");
            aitem.parent().parents('li.submenu').addClass("active");
        });
    });

function loadPlayer(url) {
$("#playerFrame").attr("src",url);
    activeContent("playFrameParent");
}
function toggleActiveContent() {
    if($("#playFrameParent").hasClass("active")){
        activeContent("myDefMainFrame");
    }else{
        activeContent("playFrameParent");
    }
}
function activeContent(frameId){

        if (!$("#"+frameId).hasClass("active")) {
            $("#"+frameId).addClass("active");
        }
        $("div.frameMainDiv").each(function (){
            var item=$(this);
            if(item.attr("id") != frameId){
                if (item.hasClass("active")) {
                    item.removeClass("active");
                }
            }
        });

}

function siteQueryFun() {
  //  $("#query_frame").attr("src","/es/query?k="+$("siteQueryKey").val());
    activeContent("queryFrameParent");
    return true;
}
</script>
