<div xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://dev.booktable.cn/thymeleaf/shiro">
    <table class="table table-hover" >
        <thead>
        <tr >
            <th style="width: 40px; max-width: 40px;" th:text="#{i18n.serial}">序号</th>
            <th th:text="#{i18n.name(#{i18n.parameter})}">参数名称</th>
            <th th:text="#{i18n.code}">参数编码</th>
            <th th:text="#{i18n.value}">参数值</th>
            <th th:text="#{i18n.actions}">操作</th>
        </tr>
        </thead>
        <tbody  >

        <tr th:each="modelObj,status: ${pagedata.page}">
            <td th:text="${pagedata.totalNum - pagedata.startOfPage - status.index }"></td>
            <td th:text="${modelObj?.paramName}"></td>
            <td th:text="${modelObj?.paramCode}"></td>
            <td th:text="${modelObj?.paramValue}"></td>
            <td >
                <div class="dropdown">
                    <a class="btn-link dropdown-toggle" data-toggle="dropdown"><th:block th:text="#{i18n.actions}" /> <span
                            class="caret"></span></a>
                    <ul class="dropdown-menu pull-right" role="menu">
                        <li shiro:hasPermission="sys:param:edit"><a href="javaScript:void(0)" th:onclick="preShow('[(${modelObj?.paramId})]')" th:text="#{i18n.edit}">修改</a></li>
                        <li shiro:hasPermission="sys:param:delete"><a href="javaScript:void(0)" th:onclick="deleteData('[(${modelObj?.paramId})]')" th:text="#{i18n.delete}">删除</a></li>
                    </ul>
                </div>
            </td>
        </tr>

        </tbody>
    </table>


    <ul class="pager" id="pager">
    </ul>
    <script type="text/javascript">
        <!--
        $(function(){
            jqPager({id:"pager",totalPages:[[${pagedata.totalPage}]],pageIndex:[[${pagedata.pageIndex}]],change:toPage});
        });
        //-->
    </script>
</div>
