<div xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://dev.booktable.cn/thymeleaf/shiro">
    <div id="editRolePage">
        <div class="form-panel">
            <form id="form_addRole" name="form"    action="add" method="post" class="form-horizontal"  >
                <div class="form-group">
                    <label for="addRole_roleName" class="col-sm-2" th:text="#{i18n.name(#{sys.role})}+':'">角色名称:</label>
                    <div class="col-sm-10">
                        <input type="text" id="addRole_roleName" name="name" class="form-control" th:value="${sysRole?.name }" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="available" value="1" th:checked="${sysRole?.available==1}" /> <th:block th:text="#{i18n.status}"/>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="button" class="btn btn-primary" onclick="addRole()" id="submitBtn" value="确定" th:value="#{i18n.ok}" />
                    </div></div>
            </form>
        </div>


    </div>
    <script type="text/javascript">
        $('#triggerModal').on('hide.zui.modal', function() {
            loadData();
        })

    </script>
</div>
